spring.application.name=alpha-skyport-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/alphaskyport
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6381

# Server Port
server.port=9095

# OpenAPI / Swagger UI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# =============================================================================
# Admin Center Configuration
# =============================================================================

# JWT Configuration
admin.jwt.secret=${ADMIN_JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-minimum-32-chars}
admin.jwt.access-token-expiration=3600000
admin.jwt.refresh-token-expiration=604800000

# Security Configuration
admin.security.max-login-attempts=5
admin.security.lockout-duration-minutes=30
admin.security.session-timeout-hours=8
admin.security.password-min-length=8
admin.security.require-2fa-for-super-admin=true

# CORS Configuration
admin.cors.allowed-origins=http://localhost:3000,http://localhost:5173
admin.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
admin.cors.max-age=3600

# Rate Limiting
admin.rate-limit.requests-per-minute=60
admin.rate-limit.login-attempts-per-hour=10

# Dashboard Cache
admin.dashboard.cache-ttl-seconds=60
admin.dashboard.stats-refresh-interval=300

# File Upload
admin.upload.max-file-size=10MB
admin.upload.allowed-types=image/jpeg,image/png,application/pdf
admin.upload.storage-path=/var/alphaskyport/uploads

# Audit Log
admin.audit.retention-days=365
admin.audit.partition-by-month=true

# Notification Settings
admin.notifications.email.enabled=true
admin.notifications.sms.enabled=false
admin.notifications.slack.enabled=false
